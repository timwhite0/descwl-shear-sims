use_multiprocessing: true  
n_workers: 24        # Number of parallel workers 
stop_on_multiprocessing_fail: true

# Memory management settings
memory_management:
  monitor_memory: false
  batch_size: 100
  aggressive_gc: true

# Data generation settings  
num_data: 2000       # number of images to generate
seed: 1234

# VARIABLE PSF setting
variable_psf: true
variation_factor: 1.0
save_psf_param: true
psf_size: 64

# FIXED PSF setting
psf_type: "moffat"          # "moffat" or "gauss"
morph: 'exp'                

# other setting
mag: 17.0                   # 17.0 is default
hlr: 0.5                    # 0.5 is default
pixel_scale: 0.2            # 0.2 is default
layout_name: 'random'       # 'random' or 'grid'
coadd_dim: 2550             # without rotation, image dim is coadd_dim + 1
buff: 0                     # 0 is default
sep: 9.5                    # null is default
bands: ['r', 'i', 'z']      # ['i'] is default
noise_factor: 1             # 0.58 is default
dither: false               # False is default
dither_size: 0.5            # 0.5 is default
rotate: false               # False is default
cosmic_rays: true          
bad_columns: true       
shear_setting: vary       # vary or const

density: 240                 # GALAXY density: per square arcmin, 80 is default  

setting: Anacal_WLD_240_star_max_100_with_bccr_mask

catalog_type: 'wldeblend'   # 'wldeblend' or 'fixed'   
select_observable: 'i_ab'   # column name in the WLDEBlend catalog
select_lower_limit: null
select_upper_limit: 27 
n_tiles_per_side: 1

# Star configuration
generate_star: true # set to false to disable star catalog
star_bleeds: true 

star_config:
  max_density: 100 
  # density: 10 

star_setting:
  star_filter: true
  star_filter_mag: 18.0
  star_filter_band: 'r'

draw_bright: true

combine_method: 'weighted'
# mask_combine_method: 'first_only'